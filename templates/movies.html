{% extends "base.html" %}

{% block content %}

<h1>{{ user.name }}'s Favorite Movies</h1>

<ul class="movie-list">
    {% for movie in movies %}
        <li class="movie-entry">
            <strong>{{ movie.name }}</strong> ({{ movie.year }}) - {{ movie.director }}
            {% if movie.poster_url %}
                <br><img src="{{ movie.poster_url }}" alt="{{ movie.name }} poster" width="150">
            {% endif %}

            <!-- Update movie title -->
            <form action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" method="post" style="display:inline;">
                <input type="text" name="new_title" placeholder="New title" required>
                <button type="submit">Update</button>
            </form>

            <!-- Delete movie -->
            <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>

<h2>Add a New Movie</h2>
<form action="{{ url_for('get_movies', user_id=user.id) }}" method="post">
    <input type="text" name="title" placeholder="Movie title" required>
    <button type="submit">Add Movie</button>
</form>

<a href="{{ url_for('index') }}">Back to Users</a>

{% endblock %}
